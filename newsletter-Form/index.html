<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main class="container">
    <div class="img-contain">
    </div>
    <form action="" method="post" id="form">
      <h1 class="title">Stay updated!</h1>
      <p class="first-paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="success-icons">
        <img src="./assets/images/icon-success.svg" alt="success-icon">
        <p class="paragraph">Product discovery and building what matters</p>
      </div>
      <div class="success-icons">
        <img src="./assets/images/icon-success.svg" alt="success-icon">
        <p class="paragraph">Measuring to ensure updates are a success</p>
      </div>
      <div class="success-icons">
        <img src="./assets/images/icon-success.svg" alt="success-icon">
        <p class="paragraph">And much more!</p>
      </div>
      <div class="email-form">
        <div class="valid-email">
          <p class="text">Email address</p>
          <p class="invalid-email"></p>
        </div>
        <input type="email" name="" placeholder="email@company.com" class="email" >
      </div>
      <button type="submit" id="suscribe-button">Subscribe to monthly newsletter</button>
    </form>
  </main>
</body>
<script src="success.js"></script>
</html>
